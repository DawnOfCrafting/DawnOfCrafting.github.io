<script>
	var url = window.location.href;
	let urlVariable = url.split('?')[1];
	
	function openInNewTab(coinName, search) {
		var url = "https://www.google.com.tr/search?q=%22" + coinName + "%22+%22" + search + "%22&oq=%" + coinName + "%22+%22" + search + "%22&aqs=chrome..69i57.246j0j7&sourceid=chrome&ie=UTF-8"
		var win = window.open(url, '_blank');
		win.focus();
		sleep(50);
	}

	function searchOnTwitter(coinName, person) {
		var url = "https://twitter.com/search?l=&q=" + coinName + "%20from%3A" + person

		var win = window.open(url, '_blank');
		win.focus();
		sleep(50);
	}

	function sleep(milliseconds) {
	  var start = new Date().getTime();
	  for (var i = 0; i < 1e7; i++) {
	    if ((new Date().getTime() - start) > milliseconds){
	      break;
	    }
	  }
	}
	//Use "+" sign instead of spaces
	var coinName = urlVariable;

	searchOnTwitter(coinName, "naval")
	searchOnTwitter(coinName, "vitalikbuterin")
	searchOnTwitter(coinName, "garrytan")

	var Player = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.r = initPack.r
		
		self.draw = function(){	
			var x = self.x - Player.list[selfId].x + WIDTH/2;
			var y = self.y - Player.list[selfId].y + HEIGHT/2;

			if(selfId === self.id) {
				x = WIDTH/2
				y = HEIGHT/2
			}
			ctx.beginPath();
			ctx.arc(x, y, self.r, 0, 2 * Math.PI, false); //(x,y,r,sAngle,eAngle,counterclockwise);
			ctx.fillStyle = 'green';
			ctx.fill();
			ctx.lineWidth = 2;
			ctx.strokeStyle = '#003300';
			ctx.stroke();

			ctx.fillStyle = 'black';
			var r = Math.round(Number(self.r))
			ctx.fillText(r,x,y-15);
		}
		Player.list[self.id] = self;
		return self;
	}
	Player.list = {};
		
	var Food = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.r = initPack.r;
		
		self.draw = function(){
			var x = self.x - Player.list[selfId].x + WIDTH/2;
			var y = self.y - Player.list[selfId].y + HEIGHT/2;
			
			ctx.beginPath();
			ctx.arc(x, y, self.r, 0, 2 * Math.PI, false);
			ctx.fillStyle = 'green';
			ctx.fill();
			ctx.lineWidth = 2;
			ctx.strokeStyle = '#003300';
			ctx.stroke();
		}
		
		Food.list[self.id] = self;		
		return self;
	}
	Food.list = {};
	
	var selfId = null;

	socket.on('init',function(data){
		// console.log('Data: ' + JSON.stringify(data))
		if(data.selfId)
			selfId = data.selfId;
		//{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			new Player(data.player[i]);
		}
		for(var i = 0 ; i < data.food.length; i++){
			new Food(data.food[i]);
		}
	});
	
	socket.on('update',function(data){
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			var pack = data.player[i];
			var p = Player.list[pack.id];
			if(p){
				if(pack.x !== undefined)
					p.x = pack.x;
				if(pack.y !== undefined)
					p.y = pack.y;
				if(pack.r !== undefined)
					p.r = pack.r
			}
		}
		for(var i = 0 ; i < data.food.length; i++){
			var pack = data.food[i];
			var b = Food.list[data.food[i].id];
			if(b){
				if(pack.x !== undefined)
					b.x = pack.x;
				if(pack.y !== undefined)
					b.y = pack.y;
			}
		}
	});
	
	socket.on('remove',function(data){
		//{player:[12323],bullet:[12323,123123]}
		for(var i = 0 ; i < data.player.length; i++){
			delete Player.list[data.player[i]];
		}
		for(var i = 0 ; i < data.food.length; i++){
			delete Food.list[data.food[i]];
		}
	});

	var drawGrid = function(){
